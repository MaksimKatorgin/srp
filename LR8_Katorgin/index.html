<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title>Ввод данных</title>
    </head>
    <body>
        <h1>Передача данных</h1>
        <form method="get" action="/cgi-bin/form.py">
            Данные 1(Группа {} ст. {}): <input type="text" name="data1"><br>
		    <br>
		    Данные 2(И.О. Фамилия {}): <input type="text" name="data2"><br>
		    <br>
		    Данные 3(Номер тел. {xxxxxx}): <input type="text" name="data3"><br>
		    <br>
		    Литерал: <input type="text" name="lit">
		    <p>Литерал множество должно содежать следующие элементы:
                <br>
                1-й элемент – кортеж из четырех целых чисел;
                <br>
                2-й элемент – строка;
                <br>
                <br> Пример ввода литерала: [(1, 3, 5, 7), 'Python']
            </p>
            <button type="submit">Отправить данные</button>
        </form>
    </body>
</html>
